<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="newsL.jpg" alt="Logo">
            </a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="hover-links" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-links" id="ent" onclick="onNavItemClick('ent')">Entertainment</li>
                    <li class="hover-links" id="sci" onclick="onNavItemClick('sci')">Science</li>
                    <li class="hover-links" id="fin" onclick="onNavItemClick('fin')">Finance</li>
                    <li class="hover-links" id="pol" onclick="onNavItemClick('pol')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g Crypto-currency" id="search-text">
                <a href="#" class="primary-button" id="search-button">Search</a>
            </div>
        </div>
     </nav>

     <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
     </main>
     <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
